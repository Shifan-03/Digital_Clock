    <div id="alarm-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50" role="alertdialog" aria-modal="true" aria-labelledby="modal-title">

    <script>
        // --- DOM Elements ---
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');
        const alarmHourInput = document.getElementById('alarm-hour-input');
        const alarmMinuteInput = document.getElementById('alarm-minute-input');
        const setAlarmBtn = document.getElementById('set-alarm-btn');
        const clearAlarmBtn = document.getElementById('clear-alarm-btn');
        const alarmStatus = document.getElementById('alarm-status');
        const alarmIcon = document.getElementById('alarm-icon');
        const alarmAudio = document.getElementById('alarm-audio');
        const alarmModal = document.getElementById('alarm-modal');
        const modalTime = document.getElementById('modal-time');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        let savedAlarmTime = null; // Stored as "HH:MM"

        /**
         * 0 ‡¶•‡ßá‡¶ï‡ßá 9 ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶ï‡ßá '01', '02' ‡¶è‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶Ø‡¶º‡•§
         */
        function pad(number) {
            return String(number).padStart(2, '0');
        }

        /**
         * ‡¶ò‡¶®‡ßç‡¶ü‡¶æ (00-23) ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü (00-59) ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶Ö‡¶™‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá‡•§
         */
        function populateTimeOptions() {
            // Populate Hours (00 to 23)
            for (let h = 0; h < 24; h++) {
                const hour = pad(h);
                const option = new Option(hour, hour);
                alarmHourInput.appendChild(option);
            }
            
            // Populate Minutes (00 to 59)
            for (let m = 0; m < 60; m++) {
                const minute = pad(m);
                const option = new Option(minute, minute);
                alarmMinuteInput.appendChild(option);
            }
            
            // Set a default value (e.g., 08:00)
            alarmHourInput.value = '08';
            alarmMinuteInput.value = '00';
        }


        // --- Core Clock Functionality ---

        /**
         * ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶ò‡¶°‡¶º‡¶ø, ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ‡ßá‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá‡•§
         */
        function updateClock() {
            const now = new Date();
            
            // ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá (HH:MM:SS)
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());
            
            const currentTimeStr = ${hours}:${minutes}:${seconds};
            timeDisplay.textContent = currentTimeStr;

            // ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateDisplay.textContent = now.toLocaleDateString('bn-BD', dateOptions);

            // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶ö‡ßá‡¶ï ---
            if (savedAlarmTime) {
                const currentAlarmCheckTime = ${hours}:${minutes};

                if (currentAlarmCheckTime === savedAlarmTime) {
                    triggerAlarm(currentTimeStr);
                }
            }
        }

        /**
         * Local Storage ‡¶•‡ßá‡¶ï‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßá‡•§
         */
        function loadAlarm() {
            const storedTime = localStorage.getItem('digitalClockAlarm'); // HH:MM
            
            populateTimeOptions(); // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®

            if (storedTime) {
                savedAlarmTime = storedTime;
                
                // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
                const [storedHour, storedMinute] = storedTime.split(':');
                
                alarmHourInput.value = storedHour || '08';
                alarmMinuteInput.value = storedMinute || '00';
                
                updateAlarmDisplay(storedTime);
            } else {
                 updateAlarmDisplay(null);
            }
        }

        /**
         * ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßá‡•§
         */
        function updateAlarmDisplay(time) {
            if (time) {
                alarmStatus.textContent = ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá: ${time};
                alarmStatus.classList.add('neon-red');
                alarmStatus.classList.remove('text-gray-300');
                alarmIcon.classList.add('neon-red');
                alarmIcon.classList.remove('text-gray-500');
            } else {
                alarmStatus.textContent = '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶®‡ßá‡¶á';
                alarmStatus.classList.remove('neon-red');
                alarmStatus.classList.add('text-gray-300');
                alarmIcon.classList.remove('neon-red');
                alarmIcon.classList.add('text-gray-500');
            }
        }

        /**
         * ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶π‡¶≤‡ßá ‡¶Æ‡¶°‡ßá‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡ßá‡•§
         */
        function triggerAlarm(timeStr) {
            // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ú‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
            if (alarmModal.classList.contains('hidden')) {
                alarmModal.style.display = 'flex';
                alarmModal.classList.remove('hidden');
                modalTime.textContent = timeStr;
                
                // ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®‡ßã
                alarmAudio.play().catch(e => console.error("Could not play audio (User interaction required):", e));
                
                // ‡¶∞‡¶ø‡¶Ç‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ò‡¶°‡¶º‡¶ø‡¶ï‡ßá ‡¶≤‡¶æ‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®
                timeDisplay.classList.add('neon-red');
                timeDisplay.classList.remove('neon-blue');
            }
        }

        /**
         * ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶Æ‡¶°‡ßá‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá‡•§
         */
        function stopAlarm() {
            alarmModal.classList.add('hidden');
            alarmModal.style.display = 'none';
            
            // ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡¶Ø‡¶º ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®
            alarmAudio.pause();
            alarmAudio.currentTime = 0;
            
            // ‡¶ò‡¶°‡¶º‡¶ø‡¶ï‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶®‡ßÄ‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®
            timeDisplay.classList.remove('neon-red');
            timeDisplay.classList.add('neon-blue');
        }

        // --- ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ---

        setAlarmBtn.addEventListener('click', () => {
            stopAlarm(); 
            
            const selectedHour = alarmHourInput.value;
            const selectedMinute = alarmMinuteInput.value;
            
            const newTime = ${selectedHour}:${selectedMinute};

            if (newTime) {
                savedAlarmTime = newTime;
                localStorage.setItem('digitalClockAlarm', newTime);
                updateAlarmDisplay(newTime);
                console.log(Alarm set for: ${newTime});
            } else {
                console.log("Please select a valid time.");
            }
        });

        clearAlarmBtn.addEventListener('click', () => {
            stopAlarm();
            savedAlarmTime = null;
            localStorage.removeItem('digitalClockAlarm');
            // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
            alarmHourInput.value = '08';
            alarmMinuteInput.value = '00'; 
            updateAlarmDisplay(null);
            console.log("Alarm cleared.");
        });
        
        closeModalBtn.addEventListener('click', stopAlarm);

        // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ ---

        // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ò‡¶°‡¶º‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        setInterval(updateClock, 1000);
        
        // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≤‡ßã‡¶°‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶ò‡¶°‡¶º‡¶ø‡¶ü‡¶ø ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        window.onload = () => {
            loadAlarm();
            updateClock();
        };

    </script>
